<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zaplanuj Jedzonko</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Charmonman:wght@400;700&family=Open+Sans:wght@300;400;600;700;800&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/a3a7e36b26.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="grid_container app">
    <div class="grid_row first_row">
        <div class="col-18 app_header">
            <h1 class="navigation_logo"><a class="logo_link" href="index.html">Zaplanuj <span class="navigation_logo_2">jedzonko</span></a></h1>
            <a class="user_logo"><span class="user_name" id="user_name">Imię</span><i class="far fa-user-circle"></i></a>
        </div>
    </div>
    <div class="grid_row second_row">
        <div class="col-3 app_nav">
            <a href="" class = "app_nav-ref">Pulpit<span>&gt;</span></a>
            <a href="" class = "app_nav-ref">Przepisy<span>&gt;</span></a>
            <a href="" class = "app_nav-ref">Plany<span>&gt;</span></a>
        </div>
        <div class="col-15 app_content">
            <div class="welcome_page welcome_message">
                <div class="welcome_page_content">
                    <h1 class="welcome_page_greet">Witaj,</h1>
                    <h2 class="welcome_page_greet2">wygląda na to, że jesteś tu <br>pierwszy raz</h2>
                    <input id="name_input" class="welcome_page_input" placeholder="tu wpisz jak masz na imię">
                    <button id="name_submit" class="welcome_page_button">Gotowe!</button>
                    <p class="welcome_page_text">Podaj nam swoję imię, a my zoorganizujemy <br>dla Ciebie naszą aplikację;)</p>
                </div>
            </div>
        </div>
    </div>

</div>
